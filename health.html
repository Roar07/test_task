<!DOCTYPE html>
<html>
<title>Health Mate</title>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Dancing+Script|Exo+2|Macondo+Swash+Caps|Stylish&display=swap" rel="stylesheet">   
        
      <link href="style.css" rel="stylesheet">
    </head>
    <body background="i1.jpeg">
        <h1>Health Mate</h1>

        <h2>Add user</h2>
        <div class="eql">

                 <form id="adduser">
                     Name: <input type="text" name="Name">
                     Age: <input type="number" name="Age" min="10" max="110" style="width: 60px">
                     weight: <input type="number" name="weight" style="width: 60px">
                     height: <input type="number" name="height"style="width: 60px">
                     <br>
                    <br>BMI=
                    <output name="BMI"></output>
                     <br>
                     Daily calories requirement:
                     <output name="cal"></output>
                     <br> 
                     protein:
                     <output name="protn"></output>
                     <br>
                     carbohydrates:
                     <output name="carbs"></output>
                     <br>
                     fats:
                     <output name="fats"></output>
                     <br>
                     water:
                     <output name="h2o"></output>
                     <br>
                     <input type="submit" value="Sign Up">
                 </form>
            </div>

            <h2> Add food item-</h2>  
                    <div class="eql">  
                                    
                       <form id="addfood">
                                
                                Item Name: <input type="text" name="Item name">
                                calories(per gm): <input type="number" name="Item cal">
                                <br>
                                Food features:
                                <br>
                                value in percentage per gm-
                                <br>
                                proteins: 
                                <input type="text" name="Item protn" style="width: 60px">
                                fats: 
                                <input type="text" name="Item fats" style="width: 60px">
                                carbohydrates: 
                                <input type="text" name="Item carbs" style="width: 60px">
                                water:
                                <input type="text" name="Item h2o" style="width: 60px">
                                <br> 
                                <input type="submit" value="add">
                            </form>     
               
                    </div>
                  
                    <h2>daily intakes</h2>

                    <div class="eql">
                        
                        <button id="show">Availible choice</button>  
                        <button id="clear">clear</button>  
                        <br>
                        <form id="intake">

                        </form>
                        <br>
                        <button id="Daily stats"> Daily stats</button>
                    
                    </div>

                    <h2>Stats</h2>

                    <div class="eql">
                        <form id="stats">
                        </form>
                    </div>
                <div class="eql">
                   <form id="compare">

                        <button id="clearstats">clear Stats </button>  
                    <br>
                       <label>Enter user Name to compare-</label>
                        <input type="text" name="compareUser">
                         <input type="submit" id="compare">
                     </form>
                </div>
                <br>
                <h2>Remarks-</h2>
                <div id="rmk" style="height:100px">

                </div>
                
                   
           
    <script src="scripts.js" ></script>
    </body>
</html>
